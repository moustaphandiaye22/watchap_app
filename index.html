<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles CSS additionnels pour une meilleure int√©gration -->
    <style>
        /* Animations pour les transitions */
        .broadcast-selected {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        .broadcast-contact {
            transition: all 0.2s ease;
        }

        .broadcast-contact:hover {
            transform: translateX(4px);
        }

        /* Am√©lioration de l'apparence du mode sombre */
        .dark .bg-green-50 {
            background-color: #065f46 !important;
            border-color: #059669 !important;
        }

        .dark .bg-blue-50 {
            background-color: #1e3a8a !important;
            border-color: #3b82f6 !important;
        }

        /* Indicateur de diffusion dans les messages */
        .broadcast-message::after {
            content: "üì°";
            font-size: 0.8em;
            opacity: 0.6;
            margin-left: 4px;
        }

        /* Styles pour les menus d√©roulants */
        .dropdown-menu {
            animation: fadeIn 0.15s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fermeture automatique des menus au clic ext√©rieur */
        .dropdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 40;
        }
        
        .error-message {
            color: red;
            font-size: 0.875rem;
            display: block;
            margin-top: 0.25rem;
        }

        /* Styles pour les notifications */
        .notification {
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        /* Styles pour la sidebar */
        #sidebarMenu {
            backdrop-filter: blur(10px);
        }

        /* Styles pour les modales */
        .modal-overlay {
            backdrop-filter: blur(4px);
        }

        /* Responsive design pour mobile */
        @media (max-width: 768px) {
            #mainApp {
                margin-left: 0;
            }
            
            #sidebarMenu {
                width: 16rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            #sidebarMenu.open {
                transform: translateX(0);
            }
        }

        /* Styles pour les tooltips */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .tooltip.show {
            visibility: visible;
            opacity: 1;
        }

        /* Styles pour les badges de statut */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.blocked {
            background-color: #fef2f2;
            color: #dc2626;
        }

        .status-badge.archived {
            background-color: #f3f4f6;
            color: #6b7280;
        }

        .status-badge.online {
            background-color: #dcfce7;
            color: #16a34a;
        }

        /* Animation de survol pour les contacts */
        .contact-item {
            transition: all 0.2s ease;
        }

        .contact-item:hover {
            background-color: #f9fafb;
            transform: translateX(2px);
        }

        /* Styles pour le mode sombre */
        .dark {
            color-scheme: dark;
        }
        
        .dark body {
            background-color: #111827;
            color: #f9fafb;
        }
        
        .dark .bg-white {
            background-color: #1f2937;
        }
        
        .dark .bg-gray-50 {
            background-color: #374151;
        }
        
        .dark .bg-gray-100 {
            background-color: #4b5563;
        }
        
        .dark .text-gray-800 {
            color: #f9fafb;
        }
        
        .dark .text-gray-600 {
            color: #d1d5db;
        }
        
        .dark .border-gray-200 {
            border-color: #4b5563;
        }
        
        .dark .border-gray-300 {
            border-color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Page de connexion -->
    <div id="loginPage" class="min-h-screen bg-gradient-to-br from-green-400 via-green-500 to-green-600 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-green-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-comment text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">WhatsApp</h1>
                <p id="loginSubtitle" class="text-gray-600">Entrez votre num√©ro de t√©l√©phone</p>
            </div>

            <div class="space-y-6">
                <div id="phoneStep">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Num√©ro de t√©l√©phone</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-500">üá∏üá≥ +221</span>
                        <input
                            type="tel"
                            id="phoneInput"
                            class="w-full pl-20 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="77 777 77 77">
                        <small id="errorPhoneInput" class="error-message hidden"></small>
                    </div>
                </div>

                <div id="verifyStep" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Code de v√©rification</label>
                    <input
                        type="text"
                        id="codeInput"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-center text-2xl tracking-widest outline-none"
                        placeholder="- - - - - -"
                        maxlength="6">
                    <small id="errorcodeInput" class="error-message hidden"></small>
                    <p id="phoneNumber" class="text-sm text-gray-500 mt-2 text-center"></p>
                </div>

                <button
                    id="loginBtn"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                    Continuer
                </button>

                <button
                    id="changeNumberBtn"
                    class="w-full text-green-500 hover:text-green-600 font-medium py-2 hidden">
                    Changer le num√©ro
                </button>
            </div>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="mainApp" class="h-screen ml-20 bg-gray-100 flex hidden">
        <!-- Sidebar -->
        <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="bg-gray-50 p-4 border-b border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <span class="font-semibold text-gray-800">Mon WhatsApp</span>
                    </div>
                    <!-- Bouton menu mobile -->
                    <button id="mobileMenuBtn" class="md:hidden p-2 hover:bg-gray-200 rounded-full">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                </div>
                
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Rechercher ou commencer une nouvelle discussion"
                        class="w-full pl-10 pr-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <!-- Boutons de filtrage -->
                <div class="flex justify-around mt-4 space-x-2">
                    <button id="allButton" class="flex-1 bg-green-500 hover:bg-green-600 text-white p-2 rounded-full text-sm font-medium transition-colors">
                        <i class="fas fa-user-friends mr-1"></i> Tous
                    </button>
                    <button id="readButton" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full text-sm font-medium transition-colors">
                        <i class="fas fa-envelope-open mr-1"></i> Lu
                    </button>
                    <button id="unreadButton" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-full text-sm font-medium transition-colors">
                        <i class="fas fa-envelope mr-1"></i> Non lu
                    </button>
                    <button id="groupButton" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white p-2 rounded-full text-sm font-medium transition-colors">
                        <i class="fas fa-users mr-1"></i> Groupe
                    </button>
                </div>
            </div>

            <!-- Panel de contr√¥le pour la diffusion (cach√© par d√©faut) -->
            <div id="broadcastPanel" class="hidden bg-blue-50 border border-blue-200 p-3 rounded mx-4 mb-2">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-blue-700">Mode Diffusion</span>
                    <button onclick="toggleBroadcastMode()" class="text-red-500 hover:text-red-700 text-xs">
                        <i class="fas fa-times"></i> Quitter
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button onclick="selectAllContacts()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs transition-colors">
                        Tout s√©lectionner
                    </button>
                    <button onclick="deselectAllContacts()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded text-xs transition-colors">
                        Tout d√©s√©lectionner
                    </button>
                </div>
            </div>

            <!-- Liste des conversations -->
            <div id="contactsList" class="flex-1 overflow-y-auto">
                <!-- Les contacts seront g√©n√©r√©s dynamiquement par JavaScript -->
            </div>
        </div>

        <!-- Zone de chat -->
        <div class="flex-1 flex flex-col">
            <!-- √âtat initial -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center bg-gray-50">
                <div class="text-center">
                    <div class="w-32 h-32 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-comment text-green-500 text-5xl"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">WhatsApp Web</h2>
                    <p class="text-gray-600 max-w-md">
                        S√©lectionnez une conversation pour commencer √† discuter.
                    </p>
                </div>
            </div>

            <!-- Zone de chat active -->
            <div id="chatArea" class="hidden flex-1 flex flex-col">
                <!-- Header du chat -->
                <div id="chatHeader" class="bg-gray-50 p-4 border-b border-gray-200 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div id="chatAvatar" class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-lg"></div>
                        <div>
                            <h3 id="chatName" class="font-semibold text-gray-800"></h3>
                            <p id="chatStatus" class="text-sm text-gray-500"></p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button id="videocallBtn" class="p-2 hover:bg-gray-200 rounded-full transition-colors" title="Appel vid√©o">
                            <i class="fas fa-video text-gray-600"></i>
                        </button>
                        <button id="audiocallBtn" class="p-2 hover:bg-gray-200 rounded-full transition-colors" title="Appel audio">
                            <i class="fas fa-phone text-gray-600"></i>
                        </button>
                        <div class="relative">
                            <button id="chatOptionsBtn" onclick="toggleDropdown('chatOptionsMenu')" class="p-2 hover:bg-gray-200 rounded-full transition-colors" title="Options">
                                <i class="fas fa-ellipsis-v text-gray-600"></i>
                            </button>
                            <div id="chatOptionsMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                                <div class="py-2">
                                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">
                                        <i class="fas fa-info-circle mr-2 text-gray-500"></i>
                                        Infos du contact
                                    </button>
                                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">
                                        <i class="fas fa-search mr-2 text-gray-500"></i>
                                        Rechercher
                                    </button>
                                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">
                                        <i class="fas fa-archive mr-2 text-gray-500"></i>
                                        Archiver
                                    </button>
                                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-red-600">
                                        <i class="fas fa-ban mr-2"></i>
                                        Bloquer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                    <div id="messagesList" class="space-y-2">
                        <!-- Les messages seront g√©n√©r√©s dynamiquement par JavaScript -->
                    </div>
                </div>

                <!-- Zone de saisie message -->
                <div class="bg-gray-50 p-4 border-t border-gray-200 flex items-center space-x-3">
                    <button id="attachBtn" class="p-2 hover:bg-gray-200 rounded-full transition-colors" title="Joindre un fichier">
                        <i class="fas fa-paperclip text-gray-600 text-xl"></i>
                    </button>
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Tapez votre message..."
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                    <button id="emojiBtn" class="p-2 hover:bg-gray-200 rounded-full transition-colors" title="Emoji">
                        <i class="fas fa-smile text-gray-600"></i>
                    </button>
                    <button id="sendBtn" class="w-10 h-10 bg-green-500 hover:bg-green-600 rounded-full flex items-center justify-center transition-colors">
                        <i id="sendIcon" class="fas fa-microphone text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les modales -->
    <div id="modalContainer"></div>

    <!-- Scripts JS -->
    <script src="controller.js" ></script>
    <script src="event.js" ></script>
    <script src="src/app.js" ></script>
    <script src="src/main.js" ></script>
    <script src="src/gesContact.js" ></script>
</body>
</html>
